# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode10
language: swift

# cache: cocoapods
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example

env:
  - ACTION=build PLATFORM=iOS DESTINATION='platform=iOS Simulator,name=iPhone XS' WORKSPACE=04_Observables-and-Subjects-in-Practice/Combinestagram.xcworkspace SCHEME=Combinestagram PODFILE=04_Observables-and-Subjects-in-Practice/Podfile

script:
  - pod install --project-directory="$PODFILE"
  - set -o pipefail && xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" $ACTION | xcpretty
